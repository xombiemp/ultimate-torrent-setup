<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta content="minimum-scale=1.0, width=device-width, maximum-scale=0.6667, user-scalable=no" name="viewport" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<title>My Login</title>

		<!-- Styles -->
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
		<link rel="stylesheet" href="/css/bootstrap-custom.css">


		<!-- HTML5 Shim, for IE6-IE8 support of HTML5 elements -->
		<!--[if lt IE 9]>
			<script src="/js/html5shiv.js"></script>
		<![endif]-->


	</head>
	<body>    

	<!-- Navbar
    ================================================== -->

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container"> 
				<a class="brand" href="#">My Login</a>
			</div>
		</div>
	</div>

	<div id="wrap">
	<div class="container">
		<div class="row">
			<div class="span3 hidden-phone"></div>
			<div class="span6" id="form-login">
				<form class="form-horizontal well" method="post" action="">
					<fieldset>
						<legend>Login Form</legend>
						<div class="control-group">
							<div class="control-label">
								<label>Username</label>
							</div>
							<div class="controls">
								<input type="text" placeholder="type your username" class="input-large" name="httpd_username" />
							</div>
						</div>

						<div class="control-group">
							<div class="control-label">
								<label>Password</label>
							</div>
							<div class="controls">
								<input type="password" placeholder="type your password" class="input-large" name="httpd_password" />

								<!-- Help-block example -->
								<!-- <span class="help-block">Example block-level help text here.</span> -->
							</div>
						</div>

						<div class="control-group">
							<div class="controls">

							<button type="submit" id="submit" class="btn btn-primary button-loading" data-loading-text="Loading...">Sign in</button>

							</div>
						</div>
					</fieldset>
				</form>
			<div class="span3 hidden-phone"></div>
		</div>
	</div>
	</div>


		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/js/jquery-1.9.1.min.js"><\/script>')</script>
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/js/bootstrap-button.js"></script>
		<script type="text/javascript" src="/js/application.js"></script>

	</body>
</html>
